<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chat del Equipo</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Tipografía “pro” y natural -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="brand">
        <div class="dot"></div>
        <div>
          <div class="title">Equipo</div>
          <div class="subtitle">Chat distribuido</div>
        </div>
      </div>

      <div class="me card">
        <div class="row">
          <div class="avatar" id="myAvatar">A</div>
          <div class="col">
            <div class="label">Tu sesión</div>
            <div class="value" id="myName">Invitado</div>
          </div>
        </div>

        <div class="row gap">
          <input id="nameInput" class="input" placeholder="Tu nombre (Abril/Dante/Paulina)" maxlength="18">
          <button id="saveNameBtn" class="btn">Guardar</button>
        </div>
      </div>

      <div class="rooms">
        <div class="section">Chats</div>
        <button class="room active" data-room="equipo">
          <span class="pill">#</span> Equipo (general)
        </button>
        <button class="room" data-room="dante">
          <span class="pill">D</span> Dante
        </button>
        <button class="room" data-room="paulina">
          <span class="pill">P</span> Paulina
        </button>
        <button class="room" data-room="abril">
          <span class="pill">A</span> Abril
        </button>

        <div class="row gap" style="margin-top:12px;">
          <input id="newRoomInput" class="input" placeholder="Crear chat (ej. tareas)" maxlength="18">
          <button id="newRoomBtn" class="btn ghost">+</button>
        </div>
      </div>

    </aside>

    <main class="chat">
      <header class="topbar">
        <div class="roomTitle" id="roomTitle"># Equipo (general)</div>
        <div class="status" id="status">Conectando…</div>
      </header>

      <section class="messages" id="messages"></section>

      <footer class="composer">
        <input id="msgInput" class="input big" placeholder="Escribe un mensaje…" maxlength="400">
        <button id="sendBtn" class="btn">Enviar</button>
      </footer>
    </main>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="chat.js"></script>
</body>
</html>
